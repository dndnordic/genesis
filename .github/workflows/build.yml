name: Build and Push Genesis

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/build.yml'
      - 'genesis/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: self-hosted # Runs on the Origin runner
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build Genesis Docker Image
        run: |
          docker build -t ghcr.io/org/genesis:latest -f Dockerfile.genesis .

      - name: Push Image to Registry
        run: |
          docker push ghcr.io/org/genesis:latest

      - name: Clean Up Local Docker Cache
        run: |
          docker image prune -f
